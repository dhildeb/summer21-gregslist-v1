<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>gregslist</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">gregslist</span>
            </a>
        </nav>
    </header>
    <main>
        <div class="container-fluid my-3">
            <div class="row">
                <div class="col-2">
                    <button class="btn btn-primary btn-block" onclick="app.carsController.drawCars()">Cars</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary btn-block"
                        onclick="app.housesController.drawHouses()">Houses</button>
                </div>
                <div class="col-2"><button class="btn btn-primary btn-block"
                        onclick="app.jobsController.drawJobs()">Jobs</button>
                </div>
            </div>
            <div class="row" id="listings">

            </div>

            <div class="row mb-5">
                <div class="col-12">
                    <button class="fab bg-success" onclick="app.formController.toggleForm()">+</button>
                </div>
                <div class="col-lg-8 m-auto">
                    <form class="card p-3 shadow d-none" id="car-form" onsubmit="app.carsController.addCar(event)">
                        <div class="form-group">
                            <label for="make" class="sr-only">Make:</label>
                            <input class="form-control" placeholder="Make" type="text" id="make" required />
                        </div>
                        <div class="form-group">
                            <label for="Model" class="sr-only">Model:</label>
                            <input class="form-control" type="text" placeholder="Model" id="model" required />
                        </div>
                        <div class="form-group">
                            <label for="price" class="sr-only">Price:</label>
                            <input class="form-control" placeholder="price" type="number" min="0" id="price" required />
                        </div>
                        <div class="form-group">
                            <label for="color" class="sr-only">Color:</label>
                            <input class="form-control" placeholder="color" type="color" id="color" />
                        </div>
                        <div class="form-group">
                            <label for="miles" class="sr-only">miles:</label>
                            <input class="form-control" placeholder="miles" type="number" id="miles" />
                        </div>
                        <div class="form-group">
                            <label for="img" class="sr-only">img:</label>
                            <input class="form-control" placeholder="img" type="text" id="img" />
                        </div>
                        <button type="submit">submit form</button>
                    </form>

                    <form id="house-form" class="card shadow m-3 p-3 d-none "
                        onsubmit="app.housesController.addHouse(event)">
                        <div class="form-group">
                            <lable for="img" class="sr-only">img: </lable>
                            <input class="form-control" placeholder="img" type="text" id="img">
                        </div>
                        <div class="form-group">
                            <lable for="price" class="sr-only">price: </lable>
                            <input class="form-control" placeholder="price" type="number" id="price">
                        </div>
                        <div class="form-group">
                            <lable for="bedrooms" class="sr-only">bedrooms: </lable>
                            <input class="form-control" placeholder="bedrooms" type="number" id="bedrooms">
                        </div>
                        <div class="form-group">
                            <lable for="bathrooms" class="sr-only">bathrooms: </lable>
                            <input class="form-control" placeholder="bathrooms" type="number" id="bathrooms">
                        </div>
                        <div class="form-group">
                            <lable for="sqft" class="sr-only">sqft: </lable>
                            <input class="form-control" placeholder="sqft" type="number" id="sqft">
                        </div>
                        <div class="form-group">
                            <lable for="address" class="sr-only">address: </lable>
                            <input class="form-control" placeholder="address" type="text" id="address">
                        </div>
                        <button class="btn btn-success" type="submit">Submit</button>
                    </form>
                    <form id="job-form" class="card shadow m-3 p-3 d-none" onsubmit="app.jobsController.addJob(event)">
                        <div class="form-group">
                            <label for="jobPosition" class="sr-only">job position</label>
                            <input type="text" class="form-control" placeholder="job position" id="jobPosition">
                        </div>
                        <div class="form-group">
                            <label for="location" class="sr-only">location</label>
                            <input type="text" class="form-control" placeholder="location" id="location">
                        </div>
                        <div class="form-group">
                            <label for="company" class="sr-only">company</label>
                            <input type="text" class="form-control" placeholder="company" id="company">
                        </div>
                        <div class="form-group">
                            <label for="wage" class="sr-only">wage</label>
                            <input type="text" class="form-control" placeholder="wage" id="wage">
                        </div>
                        <div class="form-group">
                            <label for="fullTime">full-time</label>
                            <input type="checkbox" class="form-control" id="fullTime">
                        </div>
                        <div class="form-group">
                            <label for="description" class="sr-only">description</label>
                            <input type="text" class="form-control" placeholder="description" id="description">
                        </div>
                        <button class="btn btn-success" type="submit">submit</button>
                    </form>
                </div>
            </div>


        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
